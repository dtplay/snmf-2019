<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="performLogin(loginForm)">
  <table>
    <tr>
      <td>Username:</td>
      <td>
        <input type="text" name="username" size="30" required ngModel>
      </td>
    </tr>
    <tr>
      <td>Password:</td>
      <td>
        <input type="password" name="password" size="30" required ngModel>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </td>
    </tr>
  </table>
</form>
